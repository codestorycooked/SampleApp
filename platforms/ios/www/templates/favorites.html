<ion-view view-title="Favorites">

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..."
                   on-refresh="vm.getJobsData()">
    </ion-refresher>



  </ion-content>

  <ion-tabs class="tabs-dark tabs-top tabs-icon-top">

    <ion-tab title="My Jobs" icon-on="ion-ios-filing" ui-sref="app.myjobsmain" icon-off="ion-ios-filing-outline">
      <!-- Tab 1 content -->
    </ion-tab>

    <ion-tab title="My Bids" icon-on="ion-ios-clock" ui-sref="app.mybids" icon-off="ion-ios-clock-outline">
      <!-- Tab 2 content -->
    </ion-tab>

    <ion-tab title="Favorites" icon-on="ion-star" ui-sref="app.favorites"  icon-off="ion-ios-star-outline">
      <!-- Tab 3 content -->
    </ion-tab>

  </ion-tabs>
</ion-view>
