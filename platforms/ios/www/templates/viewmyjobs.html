<ion-view view-title="Job Feed">
    <ion-nav-buttons side="secondary">
        <button class="button" ui-sref="app.myjobsmain">
            View My Jobs
        </button>
    </ion-nav-buttons>
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
        <button class="button button-clear">
            Cancel
        </button>
    </div>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="vm.getJobsData()">
        </ion-refresher>

<ion-list>
  <ion-item ng-repeat="item in vm.data">
    <a class="item item-avatar" href="#/app/jobdetails/{{item.id}}">
      <img src="#">
      <h2>{{item.jobTitle}}</h2>
      <p>{{item.jobDescription}}</p>
      <p style="font-size:8px" class="pull-right">{{item.createDate | date}}</p>
    </a>
  </ion-item>
</ion-list>

    </ion-content>
</ion-view>
