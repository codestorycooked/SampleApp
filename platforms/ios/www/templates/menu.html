<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">

        <ion-content>
            <div style="text-align:center">

                <div style="padding:20px;">
                    <a menu-close ui-sref="app.profile">
                        <img style="width:30%;height:30%;border-radius:50px;border-radius:1px;border-width:1px;border-color:black;" src="images/dogface.jpg">
                        <p style="font-size:10px;">Tap to edit profile</p>
                    </a>
                </div>

            </div>
            <ion-list>
                <ion-item menu-close href="#/app/browse">
                    <i class="fa fa-list assertive"></i> Request Feed
                </ion-item>
                <ion-item menu-close href="#/app/myjobsmain/0">
                    <i class="fa fa-th-list assertive"></i> View My Jobs
                </ion-item>
                <ion-item menu-close href="#/app/createjob">
                    <i class="fa fa-plus-circle assertive"> </i> Create Job

                </ion-item>
                <ion-item menu-close href="#/app/myjobsmain/1">
                    <i class="fa fa-history assertive"></i> My Bids
                </ion-item>
                <ion-item menu-close href="#/app/myjobsmain/2">
                    <i class="fa fa-star assertive"></i> My Favorites

                </ion-item>
                <ion-item menu-close ui-sref="app.conversation">
                    <i class="fa fa-comment assertive"></i> My Conversations

                </ion-item>
                <ion-item menu-close href="#/app/notifications">
                    <i class="fa fa-bell assertive"></i> Notifications
                    <span class="badge badge-assertive pull-right">4</span>
                </ion-item>
                <ion-item ng-if="vm.isloggedin" menu-close href="#" ng-click="vm.logout()">
                    <i class="fa fa-sign-out assertive"></i> Logout
                </ion-item>
                <ion-item ng-if="vm.isloggedin===false" menu-close ui-sref="app.login">
                    <i class="fa fa-sign-in assertive"></i> Login
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
