<ion-view title="Edit Profile">
    <ion-content>
        <div class="hero" style="background-image: url('images/profilebg.jpg');" class="text-center padding">
            <div class="content">
                <img ng-src="{{vm.profile[0].userPhoto}}" ng-click="vm.showPictureOptions()" style="width:100px;height:100px;border-radius:50%;border:1px black solid;"
                /><br/>Tap here to change photo<br/><br/><br/>
            </div>
        </div>
        
            <div class="list">

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Display Name</span>
                     <input type="text" ></input>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email ID</span>
                    <input type="email"  ></input>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Address</span>
                    <input type="text"  ></input>
                </label>
                 <label class="item item-input item-stacked-label">
                    <span class="input-label">Phone Number</span>
                    <input type="number"  ></input>
                </label>
                <!--<label class="item item-input item-floating-label">
                    <span class="input-label">Date of Birth</span>
                    <input type="date" ng-model="vm.profile[0].userDob"></input>
                </label>-->
                <br>

                <div class="padding text-center">
                    <button class="button button- button-assertive ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="vm.saveProfile()">Save Profile</button>
                </div>


            </div>
        
    </ion-content>

</ion-view>
